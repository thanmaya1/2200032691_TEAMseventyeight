<!DOCTYPE html><div class="container">
    <html>
      <head><title>Support</title></head>

            body{
              text-align: center;
            }</style>
    <body style="background-color: silver;"><div class="contact-parent">

          <p>
             <i class="fas fa-map-marker-alt"></i> ADDRESS <br />

             </span>
          </p>
          
          <p>

 </div>
